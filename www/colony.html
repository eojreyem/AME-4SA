<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- this page's js -->
    <script src="js/colony.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="ame3" ng-controller="AME3Ctrl">
    <div class="bar bar-header bar-dark">
      <h1 class="title">[Colony]</h1>
      <button class="button button-icon ion-edit"></button>
    </div>

    <ion-content class="has-header">

      <div class="padding">
        Display Q color. Display Q Name. How long she's been in the hive. Her origin.
      </div>
      <div class="padding">
        Display last visit details.
      </div>


      <ion-list>
        <ion-item ng-repeat="visit in visits">
          <a class="item item-icon-left item-icon-right" href="new-visit.html">
            <i class="icon ion-clipboard">{{visit.date}}</i>
          </a>
        </ion-item>
      </ion-list>
    </ion-content>
    <div class="bar bar-footer">
      <button class="button button-icon ion-clipboard" ng-click="createVisit(colony)">+</button>
      <button class="button button-icon ion-clipboard" ng-click="createVisit(colony)">+</button>
    </div>








  </body>
</html>


<button class="button button-icon" ng-click="newVisit()">
  <i class="icon ion-android-clipboard"> Visit</i>
</button>
<button class="button button-icon" ng-click="newQueen()">
  <i class="icon ion-female"> Queen</i>
</button>


<button class="button button-icon" ng-click="newNote()">
  <i class="icon ion-compose"> Note</i>
</button>
<i class="icon ion-ios-alarm"> Reminder</i>
