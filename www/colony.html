<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- this page's js -->
    <script src="js/colony.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="ame3" ng-controller="AME3Ctrl">
    <ion-side-menus>
      <!-- Left menu = Past Visits -->
      <ion-side-menu side="left">
        <header class="bar bar-header">
          <header class="bar bar-header bar-stable bar-dark">
            <h1 class="title">Past Visits</h1>
          </header>
        </header>
        <ion-content class="has-header">
          <ion-list>
            <ion-item ng-repeat="visit in visits">
              <a class="item item-icon-left ion-clipboard" href="new-visit.html">
                {{visit.date}}
              </a>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <!-- Right menu = Queens -->
      <ion-side-menu side="right">
        <header class="bar bar-header bar-dark">
          <h1 class="title">Queens in Colony</h1>
        </header>
        <ion-content class="has-header">
          <div class="list">
            <item class="item" ng-repeat="queen in queens" ng-click='goToQueen(queen)'>
              <label>{{queen.name}} - {{queen.origin}}</label>
              <badge class="badge badge-calm ion-female"> </badge>
            </item>
            <div class="padding">
              *long press to move queen
            </div>

          </div>
        </ion-content>
        <ion-footer-bar>
          <div class="col">
          </div>
          <button class="button button-icon ion-female">+</button>
        </ion-footer-bar>
      </ion-side-menu>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
          <ion-nav-buttons side="left">
            <a class="button button-icon ion-home" href='index.html'>></a>
            <a class="button button-icon ion-location" href='yard.html'>></a>
            <button class="button button-icon ion-ios-box">15-021</button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-content class="has-header">


          <div class="padding">
            Apr 2016: note about the origin of this colony<br>
            <button class="button button-small button-outline button-dark" ng-click="colonyInactive(colony)">Inactive</button>
            <br>
            <div class="col-offset-20 col-60">
              <button class="button button-block button-positive" ng-click="createVisit(colony)">New Visit</button>
            </div>
            Display Summary of Last visit.

          </div>
        </ion-content>
        <ion-footer-bar>
          <button menu-toggle="left" class="button button-icon ion-clipboard"></button>
          <button menu-toggle="right" class="button button-icon ion-female"></button>
        </ion-footer-bar>

      </ion-side-menu-content>

    </ion-side-menus>


  </body>
</html>
