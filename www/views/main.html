<ion-header-bar class="bar-dark">
  <h1 class="title">Four Seasons Apiaries</h1>
</ion-header-bar>

<ion-content class="has-header">
  <!-- List of Yards -->
  <div class="list">
    <a class="item item-icon-left" ng-repeat="yard in yards" on-hold="deleteYard(yard)" ng-click="goToYard(yard)">
      <i class="icon ion-location"></i>
      {{yard.name}} - {{yard.numColoniesInYard}} <i class="ion-ios-box"></i>
      <span class="item-note">
        visited {{yard.lastVisit| date:'MMM d, yyyy'}}
      </span>
    </a>
  </div>

  <form ng-submit="createYard()">
    <div class="item item-input">
      <label class="item item-input">
        <input ng-model=newYard.name type="text" placeholder="New Yard Name">
      </label>
      <div class="col">
        <button type="submit" class="button button-positive">Add Yard <i class="icon ion-location"></i></button>
      </div>
    </div>
  </form>

</ion-content>
<ion-footer-bar>
  <button type="submit" class="button button-icon ion-female" on-hold="dropQueens()">X</button>
  <button type="submit" class="button button-icon ion-clipboard" on-hold="dropVisits()">X</button>
  <div class="col">
    Drop Tables!
  </div>
</ion-footer-bar>
