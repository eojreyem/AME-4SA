<ion-header-bar class="bar-dark">
  <h1 class="title">Four Seasons Apiaries</h1>
</ion-header-bar>

<ion-content class="has-header">
  <!-- List of Yards -->
  <div class="card" ng-repeat="yard in yards" ng-click="goToYard(yard)">
    <div class="item item-divider item-icon-left">
      <i class="icon ion-location"></i> {{yard.name}}
      <span class="item-note" ng-show="yard.lastVisit">
        visited {{yard.daysAgo}} days ago.
      </span>
    </div>
    <div class="item" ng-show="yard.numColoniesInYard">
      {{yard.numColoniesInYard}} Colonies <!--TODO <span class="assertive"> - 4 neglected</span>-->
    </div>
    <div class="item" ng-hide="yard.numColoniesInYard">
      yard is empty.
    </div>
  </div>

</ion-content>
<ion-footer-bar>
  <button type="submit" class="button button-icon ion-ios-box" on-hold="dropColonies()">X</button>
  <button type="submit" class="button button-icon ion-female" on-hold="dropQueens()">X</button>
  <button type="submit" class="button button-icon ion-clipboard" on-hold="dropVisits()">X</button>
  <div class="col">
    Drop Tables!
  </div>
  <button class="button button-positive" ng-click="showCreateYardPopup()">Add Yard</button>

</ion-footer-bar>
