<ion-header-bar class="bar-dark">
  <h1 class="title">Four Seasons Apiaries</h1>
</ion-header-bar>

<ion-content class="has-header">
  <!-- List of Yards -->
  <div class="card" ng-repeat="yard in yards">
    <div class="item item-divider item-icon-left">
      <i class="icon ion-location"></i> {{yard.name}}
      <span class="item-note" ng-show="yard.lastVisit">
        visited {{yard.daysAgo}} days ago.
      </span>
    </div>
    <div class="item text-right" ng-show="yard.numColoniesInYard"> <!--TODO <span class="assertive"> - 4 neglected</span>-->
      <button class="button button-outline button-positive button-small icon-right ion-ios-bell" ng-click="showReminders(yard.Reminders)" ng-show="yard.Reminders">{{yard.Reminders.length}}</button>
      <button class="button button-positive icon-right ion-chevron-right" ng-click="goToYard(yard)">{{yard.numColoniesInYard}} Colonies </button>
    </div>

 <!--


    <div class="item" ng-repeat="reminder in yard.Reminders">
      {{reminder.colony_number}} - {{reminder.note}}
    </div> -->
    <div class="item text-right" ng-hide="yard.numColoniesInYard">
      <button class="button button-positive icon-right ion-chevron-right" ng-click="goToYard(yard)">Empty </button>
    </div>
  </div>

</ion-content>
<ion-footer-bar>
  <div class="col">
  </div>
  <button class="button button-positive" ng-click="showCreateYardPopup()">Add Yard</button>

</ion-footer-bar>
