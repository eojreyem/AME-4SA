<ion-header-bar class="bar-dark">
  <h1 class="title">Four Seasons Apiaries</h1>
</ion-header-bar>

<ion-content class="has-header">
  <!-- List of Yards -->
  <div class="list">
    <a class="item item-icon-left" ng-repeat="yard in yards" ng-click="goToYard(yard)">
      <i class="icon ion-location"></i>
      {{yard.name}} - {{yard.numColoniesInYard}} <i class="ion-ios-box"></i>
      <span class="item-note">
        visited {{yard.lastVisit.date_time| date:'MMM d'}}
      </span>
    </a>
  </div>

</ion-content>
<ion-footer-bar>
  <button type="submit" class="button button-icon ion-ios-box" on-hold="dropColonies()">X</button>
  <button type="submit" class="button button-icon ion-female" on-hold="dropQueens()">X</button>
  <button type="submit" class="button button-icon ion-clipboard" on-hold="dropVisits()">X</button>
  <div class="col">
    Drop Tables!
  </div>
  <button class="button button-positive" ng-click="showCreateYardPopup()">Add Yard</button>

</ion-footer-bar>
