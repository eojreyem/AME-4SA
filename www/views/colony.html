<ion-side-menus >
  <!-- Left menu = Past Visits -->
  <ion-side-menu side="left" ng-init="loadVisits()">
    <header class="bar bar-header">
      <header class="bar bar-header bar-stable bar-dark">
        <h1 class="title">Past Visits</h1>
      </header>
    </header>
    <ion-content class="has-header">
      <ion-list>

        <ion-item ng-repeat="visit in visits" ng-click="goToVisit(visit)">
          <item class="item item-icon-left ion-clipboard">
            ID: {{visit.id}} - {{visit.date_time}}
          </item>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <!-- Right menu = Queens -->
  <ion-side-menu side="right" ng-init="loadQueens()">
    <header class="bar bar-header bar-dark">
      <h1 class="title">Queens in Colony</h1>
    </header>
    <ion-content class="has-header">
      <div class="list">
        <item class="item" ng-repeat="queen in queens" ng-click='goToQueen(queen)' on-hold="moveQueen(queen)">
          <label>{{queen.name}} - {{queen.origin}}</label>
          <badge class="badge badge-calm ion-female"> </badge>
        </item>
        <div class="padding">
          *long press to move queen
        </div>

      </div>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu-content>
    <ion-header-bar class="bar-dark">
      <button menu-toggle="left" class="button button-icon ion-clipboard"></button>
      <h1 class="title"><i class="icon  ion-ios-box"></i> {{currentColony.number}}</h1>
      <button menu-toggle="right" class="button button-icon ion-female"></button>
    </ion-header-bar>
    <ion-content class="has-header">


      <div class="padding">
        Apr 2016: Origin: {{currentColony.origin}}<br>
        <button class="button button-small button-outline button-dark" ng-click="colonyInactive(colony)">Inactive</button>
        <br>
        <div class="col-offset-20 col-60">
          <button class="button button-block button-positive" ng-click="newVisit()">New Visit</button>
        </div>
        Display Summary of Last visit.

      </div>
    </ion-content>
    <ion-footer-bar class="bar bar-stable">
      <button class="button button-icon ion-home" ng-click="goHome()">></button>
      <button class="button button-icon ion-location" ng-click="goToYard()">{{yardName}} ></button>
      <div class="col"></div>
    </ion-footer-bar>

  </ion-side-menu-content>

</ion-side-menus>
