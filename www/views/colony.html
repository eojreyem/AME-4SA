<ion-side-menus >
  <!-- Left menu = Past Visits -->
  <ion-side-menu side="left">
    <header class="bar bar-header">
      <header class="bar bar-header bar-stable bar-dark">
        <h1 class="title">Past Visits</h1>
      </header>
    </header>
    <ion-content class="has-header">
      <ion-list>

        <ion-item ng-repeat="visit in visits" ng-click="goToVisit(visit)">
          <item class="item item-icon-left ion-clipboard">
            {{visit.date_time | date:'short'}}
          </item>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <!-- Right menu = Queens -->
  <ion-side-menu side="right">
    <header class="bar bar-header bar-dark">
      <h1 class="title">Queens in Colony</h1>
    </header>
    <ion-content class="has-header">
      <div class="list">
        <item class="item" ng-repeat="queen in queens" ng-click='goToQueen(queen)' on-hold="showMoveQueenPopup(queen)">
          <label>{{queen.name}} - {{queen.origin}}</label>
          <badge class="badge badge-calm ion-female"> </badge>
        </item>
        <div class="padding">
          *long press to move queen
        </div>

      </div>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu-content>
    <ion-header-bar class="bar-dark">
      <button menu-toggle="left" class="button button-icon ion-clipboard"></button>
      <h1 class="title"><i class="icon  ion-ios-box"></i> {{currentColony.number}}</h1>
      <button menu-toggle="right" class="button button-icon ion-female"></button>
    </ion-header-bar>
    <ion-content class="has-header">
      <div class="list list-inset">
        <div class="list">
          <div class="item">
            <!--TODO fill with actual db info-->
            Nuc, 2 boxes tall
            <span class="item-note">40</span>
            <badge class="badge badge-calm ion-female"> </badge>
          </div>
          <div class="item item-icon-left">
            <i class="icon ion-android-alert"></i>
            If note(s) with reminder, display!
            <!--TODO:Long press to dismiss (remove reminder flag) -->
          </div>

        </div>

        <div class="row">
          <button class="button button-block button-positive" ng-click="newVisit()">New Visit</button>
        </div>

        <div class="divider">
          About
        </div>
        <div class="list">
          <div class="item">
            Create Date: {{currentColony.date_created}}
          </div>
          <div class="item">
            Origin: {{currentColony.origin}}
            <!--TODO create last visit display-->
          </div>
          <div class="item">
            <button class="button button-small button-outline button-dark" ng-click="colonyInactive(colony)">Inactive</button>
            <!--TODO create last visit display-->
          </div>
        </div>



      </div>


    </ion-content>
    <ion-footer-bar class="bar bar-stable">
      <button class="button button-icon ion-home" ng-click="goHome()">></button>
      <button class="button button-icon ion-location" ng-click="goToYard()">{{currentYard.name}} ></button>
      <div class="col"></div>
    </ion-footer-bar>

  </ion-side-menu-content>

</ion-side-menus>
