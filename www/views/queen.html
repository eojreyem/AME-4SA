<ion-side-menus>
  <!-- Left menu = Past Visits -->
  <ion-side-menu side="left">
    <header class="bar bar-header">
      <header class="bar bar-header bar-stable bar-dark">
        <h1 class="title">Visits with Queen</h1>
      </header>
    </header>
    <ion-content class="has-header">
      <div class="list">
        <item class="item">
          <label>Future Feature. </label>
        </item>
        <item class="item">
          <label>List Visits </label>
        </item>
        <item class="item">
          <label>involving her.</label>
        </item>
      </div>
    </ion-content>
  </ion-side-menu>

  <!-- Right menu = Colonies the queen has been in -->
  <ion-side-menu side="right">
    <header class="bar bar-header bar-dark">
      <h1 class="title">Queen's Colonies</h1>
    </header>
    <ion-content class="has-header">
      <div class="list">
        <item class="item">
          <label>Future Feature. </label>
        </item>
        <item class="item">
          <label>List colonies </label>
        </item>
        <item class="item">
          <label>she's been in.</label>
        </item>
      </div>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon ion-clipboard"></button>
        <h1 class="title"><i class="icon  ion-female"></i> {{queenName}}</h1>
        <button menu-toggle="right" class="button button-icon ion-ios-box"></button>

      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header">


      <div class="padding">
        Apr 2016: note about the origin of this Queen<br><br>
        <button class="button button-small button-outline button-dark" ng-click="queenInactive(queen)">Inactive</button>

      </div>

    </ion-content>
    <ion-footer-bar class="bar bar-stable">
      <button class="button button-icon ion-home" ng-click="goHome()">></button>
      <button class="button button-icon ion-location" ng-click="goToYard()">{{yardName}} ></button>
      <button class="button button-icon ion-ios-box" ng-click="goToColony()">{{colonyName}} ></button>
      <div class="col"></div>
    </ion-footer-bar>

  </ion-side-menu-content>


  </ion-side-menus>
