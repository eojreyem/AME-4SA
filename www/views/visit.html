
  <ion-header-bar class="bar-dark">
    <button class="button button-icon ion-home" ng-click="goHome()">></button>
    <button class="button button-icon ion-location" ng-click="goToYard()">{{currentYard.name}} ></button>
    <button class="button button-icon ion-ios-box" ng-click="goToColony()"> {{currentColony.number}} ></button>
    <button class="button button-icon ion-clipboard">{{visit.id}}</button>
    <div class="col">
    </div>
  </ion-header-bar>

  <ion-content class="has-header">
    <div class="list padding ">
      <p ng-hide="visit.yard_id == currentYard.id" class="positive">Colony was in {{visit.yard_name}}</p>
      <div class="row">
        <button class="button col-60 button-block button-outline button-dark" ng-click="openDatePicker()">{{visit.date_time | date:'EEE - MMM d, yyyy'}}</button>
        <button class="button col-40 button-block button-outline button-dark" ng-click="showChangeVisitTime()">{{visit.date_time | date:'h:mm a'}}</button>
      </div>

      <label class="item item-input item-select">
        <div class="input-label">Hive Type</div>
        <select id="hiveTypeSelector" ng-model="visit.hive_type_id" ng-options="hiveType.id as hiveType.type for hiveType in hiveTypes">          </select>
      </label>

      <div class="item item-input item-button-right">
              <div class="input-label"># of Boxes </div>
              <input type="number" ng-model="visit.qty_boxes" id="numberBoxesBtn">
              <!--
              <button class="button button-positive icon ion-minus-circled" ng-click="changeNumBoxes(-1)"></button>
              <button class="button"><b id="numberBoxesBtn">{{visit.qty_boxes}}</b></button> -->
              <button class="button button-positive" ng-click="changeNumBoxes(1)"> add one </button>
      </div>

      <div class="item item-button-right"> Reigning Queen
        <button class="button button-dark" ng-click = "showChangeQueenPopup()"><i class="icon ion-record" id="queenMarkIcon"></i> <b> {{reigningQueen.id}} </b> {{reigningQueen.name}}</button>
      </div>

      <label class="item item-input item-select">
        <div class="input-label">Queen Status</div>
        <select ng-model="visit.queen_status_id" ng-change="queenStatusChange()" ng-options="status.id as status.status for status in queenStatuses">{{status.status}}</select>
      </label>


      <label class="item item-input">
        <span class="input-label">F.O.Bees</span>
        <input type="number" ng-model="visit.frames_of_bees">
      </label>

      <label class="item item-input">
        <span class="input-label">F.O.Brood</span>
        <input type="number" ng-model="visit.frames_of_brood">
      </label>

      <li class="item item-toggle">
        Bad Temper
        <label class="toggle toggle-assertive">
          <input type="checkbox" ng-model="visit.has_temper">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>


      <label class="item item-input item-select" >
        <div class="input-label">Diseases</div>
        <select ng-model="visit.disease_id" ng-options="disease.id as disease.disease for disease in diseases">       </select>
      </label>

      <li class="item item-toggle">
        Feeding
        <label class="toggle toggle-energized">
          <input type="checkbox" ng-model="visit.is_feeding">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

    </div>
  </ion-content>

<ion-footer-bar>
  <button class="button button-outline button-assertive icon ion-trash-a" ng-click="showDeleteVisitPopup()"></button>
  <button class="button button-positive" ng-click='showAddNotePopup()'>+Note</button>
  <button class="button button-positive" ng-click='showAddDataPopup()'>+Data</button>
  <button class="button button-positive" ng-click='saveCloseVisit(visit)'>Save & Close</button>
</ion-footer-bar>
