<ion-side-menus>

  //Enter a note or data
  <ion-side-menu side="right">
    <ion-content>
      <div class="item item-divider item-dark">
        Enter a Note
      </div>
      <form ng-submit="createNote(note)">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <textarea rows="4" placeholder="Type Note Text"></textarea>
          </label>
          <li class="item item-toggle">
            Reminder
            <label class="toggle toggle-assertive">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <item class="col col-50 col-offset-50 padding">
            <button type="submit" class="button button-block button-positive">Save Note</button>
          </item>
        </div>
        </div>
      </form>
      <div class="item item-divider item-dark">
        Record Data
      </div>
      <form ng-submit="createMeasurement">
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              Data Type
            </div>
            <select class="item item-input item-select">
            <!--TODO: replace with table-->
              <option ng-repeat="dataTypes in dataTypes">{{dataTypes.type}}</option>
            </select>
          </label>
          <label class="item item-input">
            <input type="number" placeholder="Qty measured">
          </label>
          <item class="col col-50 col-offset-50 padding">
            <button type="submit" class="button button-block button-positive">Save Data</button>
          </item>
          <div class="item item-divider item-dark">
            Notes and Data
          </div>
            <!--TODO:Display list of notes and data-->
          <p>  -> Honey Harvested (lbs) 50           </p>
          <p>-> Removed some drone comb</p>
        </div>
      </form>


    </ion-content>
  </ion-side-menu>

  <ion-side-menu-content>
    <ion-header-bar class="bar-dark">
      <h1 class="title ion-clipboard">{{visitTitle}}</h1>
      <button menu-toggle="right" class="button button-icon ion-compose"></button>
    </ion-header-bar>

    <ion-content class="has-header">
      <div class="list padding ">
        <div class="row">
          <button class="button col-50 button-block button-outline button-dark" ng-click="openDatePicker()">{{currentVisit.date_time | date:'EEE - MMM d, yyyy'}}</button>
          <button class="button col-50 button-block button-outline button-dark">{{currentVisit.date_time | date:'hh:mm a'}}</button>
        </div>
        <label class="item item-input item-select">
          <div class="input-label">
            Hive Type
          </div>
          <select>
            <option ng-repeat="hiveTypes in hiveTypes">{{hiveTypes.type}}</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Hive Bodies</span>
          <input type="number" ng-model="currentVisit.qty_boxes">
        </label>
        <li class="item item-toggle">
          Feeding
          <label class="toggle toggle-energized">
            <input type="checkbox" ng-model="currentVisit.is_feeding">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>
        <label class="item item-input item-select">
          <select>
            <option ng-repeat="queen in queens">{{queen.name}}</option>
          </select>
          <div class="input-label">
            Queen
          </div>
        </label>
        <label class="item item-input item-select">
          <select>
            <option ng-repeat="status in queenStatuses">{{status.status}}</option>
          </select>
          <div class="input-label">
            Queen Status
          </div>
        </label>
        <label class="item item-input">
          <span class="input-label">F.O.Bees</span>
          <input type="number" ng-model="currentVisit.frames_of_bees">
        </label>
        <label class="item item-input">
          <span class="input-label">F.O.Brood</span>
          <input type="number" ng-model="currentVisit.frames_of_brood">
        </label>
        <li class="item item-toggle">
          Bad Temper
          <label class="toggle toggle-assertive">
            <input type="checkbox" ng-model="currentVisit.has_temper">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>
        <label class="item item-input item-select">
          <div class="input-label">
            Diseases
          </div>
          <select>
            <option selected>None noticed</option>
            <option ng-repeat="disease in diseases">{{disease.disease}}</option>
          </select>
        </label>

        <item class="col col-offset-20 col-60 padding">
          <button class="button button-block button-positive" ng-click='saveVisit()'>Save Visit</button>
        </item>

      </div>
    </ion-content>

    //Footer navigation
    <ion-footer-bar class="bar bar-stable">
      <button class="button button-icon ion-home" ng-click="goHome()">></button>
      <button class="button button-icon ion-location" ng-click="goToYard()">{{currentYard.name}} ></button>
      <button class="button button-icon ion-ios-box" ng-click="goToColony()"> {{currentColony.number}} ></button>
      <div class="col"></div>
    </ion-footer-bar>

  </ion-side-menu-content>


  </ion-side-menus>
