<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>AME-4SA</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- your app's js -->
    <script src="js/new-visit.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  </head>
  <body ng-app="ame4" ng-controller="AME4Ctrl">
    <ion-side-menus>

      <!-- Left menu = Measurements-->
      <ion-side-menu side="left">
        <header class="bar bar-header">
          <header class="bar bar-header bar-stable bar-dark">
            <h1 class="title">Measurements</h1>
          </header>
        </header>
        <ion-content class="has-header">
          <div class="list">

            <label class="item item-input">
              <span class="input-label">Varroa (<i class="icon ion-bug")>/100)</i></span>
              <input type="number">
            </label>
            <label class="item item-input">
              <span class="input-label">Weight (lbs)</span>
              <input type="number">
            </label>
            <div class="item item-divider">
              Hygienic Test
            </div>
            <label class="item item-input">
              <span class="input-label">Empty Cells (Start)</span>
              <input type="number">
            </label>
            <label class="item item-input">
              <span class="input-label">Uncleaned Cells (End)</span>
              <input type="number">
            </label>


          </div>



        </ion-content>
      </ion-side-menu>

      <!-- Right menu = Visit Changes -->
      <ion-side-menu side="right">
        <header class="bar bar-header bar-dark">
          <h1 class="title">Changes From Visit</h1>
        </header>
        <ion-content class="has-header">
          <div class="list">

            <label class="item item-input item-select">
              <div class="input-label">
                Hive Type
              </div>
              <select>
                <option selected>Production</option>
                <option>Nucleus</option>
                <option>Mating Nuc</option>
                <option>Other</option>
              </select>
            </label>
            <label class="item item-input">
              <span class="input-label">Hive Bodies</span>
              <input type="number">
            </label>
            <div class="row">
              <div class="col col-80">
                <label class="item item-input item-select">
                  <div class="input-label">
                    Queen
                  </div>
                  <select>
                    <option selected>15-103</option>
                    <option>14-201</option>
                    <option>none</option>
                  </select>
                </label>
              </div>
              <div class="col">
                <badge class="badge badge-balanced ion-female"> </badge>
              </div>
            </div>

            <label class="item item-input item-select">
              <div class="input-label">
                Queen Status
              </div>
              <select>
                <option selected>Not Seen</option>
                <option>Seen</option>
                <option>Not Found</option>
                <option>Confined</option>
                <option>Cell(s)</option>
                <option>Queenless</option>
                <option>Virgin(s)</option>
                <option>Other</option>
              </select>
            </label>
            <label class="item item-input">
              <span class="input-label">F.O.Bees</span>
              <input type="number">
            </label>
            <label class="item item-input">
              <span class="input-label">F.O.Brood</span>
              <input type="number">
            </label>
            <li class="item item-toggle">
              Feeding
              <label class="toggle toggle-energized">
                <input type="checkbox">
                <div class="track">
                  <div class="handle"></div>
                </div>
              </label>
            </li>


          </div>


        </ion-content>
        <ion-footer-bar>
          <button class="button button-icon ion-female">+</button>
        </ion-footer-bar>
      </ion-side-menu>

      <!-- Main = Observations -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
          <ion-nav-buttons side="right">
            <!-- Toggle right side menu -->
            <button menu-toggle="right" class="button button-icon ion-android-hand"></button>
          </ion-nav-buttons>
          <ion-nav-title>
            <h1 class="title"> [Colony] - New <i class="icon ion-clipboard"></i></h1>
          </ion-nav-title>
          <ion-nav-buttons side="left">
            <!-- Toggle left side menu -->
            <button menu-toggle="left" class="button button-icon ion-thermometer"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-content class="has-header">

          <div class="list">
            <div class="row">
              <div class="col">
                <label class="item item-input">
                  <span class="input-label">Day</span>
                  <input type="date">
                </label>
              </div>
              <div class="row">
                <label class="item item-input">
                  <span class="input-label">Hour</span>
                  <input type="number">
                </label>
              </div>
            </div>



            <div class="item item-divider item-dark">
              Observed
            </div>
            <div class="row">
              <label class="item col-90 item-input item-select">
                <div class="input-label">
                  Queen Status
                </div>
                <select>
                  <option selected>Not Seen</option>
                  <option>Seen</option>
                  <option>Not Found</option>
                  <option>Confined</option>
                  <option>Cell(s)</option>
                  <option>Queenless</option>
                  <option>Virgin(s)</option>
                  <option>Other</option>
                </select>
              </label>

              <div class="col">
                <badge class="badge badge-positive ion-female"> </badge>
              </div>
            </div>

            <label class="item item-input">
              <span class="input-label">F.O.Bees</span>
              <input type="number">
            </label>
            <label class="item item-input">
              <span class="input-label">F.O.Brood</span>
              <input type="number">
            </label>
            <li class="item item-toggle">
              Bad Temper
              <label class="toggle toggle-assertive">
                <input type="checkbox">
                <div class="track">
                  <div class="handle"></div>
                </div>
              </label>
            </li>
            <label class="item item-input item-select">
              <div class="input-label">
                Diseases
              </div>
              <select>
                <option selected>None noticed</option>
                <option>AFB</option>
                <option>EFB</option>
                <option>Hive Beetles</option>
                <option>Chalkbrood</option>
                <option>Deform Wing</option>
                <option>Sacbrood</option>
                <option>Dysentary</option>
                <option>Other</option>
              </select>
            </label>

          </div>








        </ion-content>
        <ion-footer-bar>
          <button class="button button-icon ion-compose">+</button>
        </ion-footer-bar>

      </ion-side-menu-content>


      </ion-side-menus>

      </body>
      </html>
